    git log

    git reflog 历史提交记录
    git reset --hart commit id  回到现在


    撤销到最近的commit      从暂存区退回到 退回到工作区
    git reset HEAD index.html   进入到当前版本：但不是最后一次commit 的代码：撤销add
    git checkout index.html     撤销 最后一次commit提交后 便是写的所有代码

    撤销场景
    1：撤销你编写的代码  工作区 ctrl + z 或者 git checkout 文件名
    2: 撤销 git add ， 不想把这个代码提交到仓库中 所以需要撤回 g
